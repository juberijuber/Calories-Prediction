<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Prediction</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    
        form {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 350px;
            transition: transform 0.3s ease-in-out;
        }
    
        form:hover {
            transform: scale(1.05);
        }
    
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #555;
            text-align: left;
        }
    
        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 8px;
            background: #f4f4f4;
            transition: all 0.3s ease-in-out;
        }
    
        input:focus {
            background: #fff;
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.6);
        }
    
        button {
            margin-top: 15px;
            background: linear-gradient(90deg, #ff512f, #dd2476);
            border: none;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
    
        button:hover {
            background: linear-gradient(90deg, #dd2476, #ff512f);
            transform: scale(1.05);
        }
    
        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
    
        h3 {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: fadeIn 1s ease-in-out;
        }
    
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    
</head>
<body>
    <h2>Calorie Prediction</h2>
    <form method="post" action="/predict">
        <label>Gender (0=Male, 1=Female):</label>
        <input type="number" name="gender" required>
        
        <label>Age:</label>
        <input type="number" name="age" required>
        
        <label>Height (cm):</label>
        <input type="number" name="height" required>
        
        <label>Weight (kg):</label>
        <input type="number" name="weight" required>
        
        <label>Duration (mins):</label>
        <input type="number" name="duration" required>
        
        <label>Heart Rate:</label>
        <input type="number" name="heart_rate" required>
        
        <label>Body Temperature (Â°C):</label>
        <input type="number" name="body_temp" required>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Predicted Calories Burned: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
